<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Boy's Christmas Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GSAP (animation library) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #faefe9; /* soft festive background */
      font-family: 'Arial', sans-serif;
      color: #333;
    }
    
    #scene {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .character, .photo, #endingMessage {
      position: absolute;
      opacity: 0;
    }

    /* Stick figure Sweet Boy */
    .character {
      width: 150px;
      height: 250px;
      top: 60%;
      left: -20%;
    }

    /* Style for photos */
    .photo {
      width: 300px;
      border-radius: 10px;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
    }

    #endingMessage {
      top: 45%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #9b2335;
    }

  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="bgMusic" src="images/music.mp3" loop></audio>

  <div id="scene">
    
    <!-- Sweet Boy stick figure (simple representation using text/SVG) -->
    <div id="sweetBoy" class="character">
      <!-- Simple stick figure drawn with SVG -->
      <svg width="150" height="250">
        <circle cx="75" cy="40" r="30" stroke="#333" stroke-width="5" fill="none" />
        <line x1="75" y1="70" x2="75" y2="150" stroke="#333" stroke-width="5"/>
        <line x1="75" y1="90" x2="30" y2="120" stroke="#333" stroke-width="5"/>
        <line x1="75" y1="90" x2="120" y2="120" stroke="#333" stroke-width="5"/>
        <line x1="75" y1="150" x2="45" y2="210" stroke="#333" stroke-width="5"/>
        <line x1="75" y1="150" x2="105" y2="210" stroke="#333" stroke-width="5"/>
      </svg>
    </div>

    <!-- Photos of Leah -->
    <img id="photo1" class="photo" src="images/Leah1.jpg" alt="Leah Photo 1">
    <img id="photo2" class="photo" src="images/Leah2.jpg" alt="Leah Photo 2">
    <img id="photo3" class="photo" src="images/Leah.gif" alt="Leah GIF">

    <!-- Ending message -->
    <div id="endingMessage">Merry Christmas my pretty girl ❤️</div>

  </div>

  <!-- Animation Script -->
  <script>
    const music = document.getElementById("bgMusic");

    // Play music (some browsers require a click before sound starts; you can add a "Start" button if needed)
    window.addEventListener("click", () => {
      music.play();
    });

    // Timeline
    const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

    // Intro: SweetBoy appearing
    tl.to("#sweetBoy", {
      duration: 1.5,
      opacity: 1,
      x: "20vw"
    });

    // SweetBoy walks across screen
    tl.to("#sweetBoy", {
      duration: 2,
      x: "40vw"
    });

    // Show first photo
    tl.to("#photo1", { duration: 1, opacity: 1 }, "-=0.5");
    tl.to("#photo1", { duration: 1, opacity: 0 }, "+=2");

    // Move SweetBoy further
    tl.to("#sweetBoy", {
      duration: 2,
      x: "60vw"
    });

    // Show second photo
    tl.to("#photo2", { duration: 1, opacity: 1 }, "-=0.5");
    tl.to("#photo2", { duration: 1, opacity: 0 }, "+=2");

    // SweetBoy excited (bounce)
    tl.to("#sweetBoy", {
      duration: 0.5,
      y: "-=15",
      repeat: 3,
      yoyo: true
    });

    // Move SweetBoy to center & show Leah GIF
    tl.to("#sweetBoy", {
      duration: 1.5,
      x: "50vw",
      y: "0"
    });
    tl.to("#photo3", { duration: 1, opacity: 1 });

    // Ending message
    tl.to("#endingMessage", { duration: 1.5, opacity: 1, scale: 1.2 });
  </script>

</body>
</html>
