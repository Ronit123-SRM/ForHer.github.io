<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Boy’s Christmas Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GSAP (animation library) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #ffeeee;
      font-family: Arial, sans-serif;
    }

    #scene {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .character, .photo, #endingMessage {
      position: absolute;
      opacity: 0;
    }

    /* Sweet Boy stick figure */
    #sweetBoy {
      width: 150px;
      height: 250px;
      top: 60%;
      left: -20%;
    }

    .photo {
      width: 300px;
      border-radius: 10px;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
    }

    #endingMessage {
      top: 45%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #9b2335;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" src="music.mp3" loop></audio>

  <div id="scene">

    <!-- Sweet Boy stick figure (SVG) -->
    <div id="sweetBoy" class="character">
      <svg width="150" height="250">
        <circle cx="75" cy="40" r="30" stroke="#333" stroke-width="5" fill="none" />
        <line x1="75" y1="70" x2="75" y2="150" stroke="#333" stroke-width="5"/>
        <line x1="75" y1="90" x2="30" y2="120" stroke="#333" stroke-width="5"/>
        <line x1="75" y1="90" x2="120" y2="120" stroke="#333" stroke-width="5"/>
        <line x1="75" y1="150" x2="45" y2="210" stroke="#333" stroke-width="5"/>
        <line x1="75" y1="150" x2="105" y2="210" stroke="#333" stroke-width="5"/>
      </svg>
    </div>

    <!-- Photos of Leah -->
    <img id="photo1" class="photo" src="Leah1.jpg" alt="Leah Photo 1">
    <img id="photo2" class="photo" src="Leah2.jpg" alt="Leah Photo 2">
    <img id="photo3" class="photo" src="Leah.gif" alt="Leah GIF">

    <!-- Ending message -->
    <div id="endingMessage">Merry Christmas my pretty girl ❤️</div>

  </div>

  <!-- Animation Script -->
  <script>
    const music = document.getElementById("bgMusic");

    // Play music after a user click (many browsers require interaction)
    window.addEventListener("click", () => {
      music.play();
    });

    // GSAP timeline for the story
    const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

    // Sweet Boy enters
    tl.to("#sweetBoy", {
      duration: 1.5,
      opacity: 1,
      x: "25vw"
    });

    // Sweet Boy walks across screen
    tl.to("#sweetBoy", {
      duration: 2,
      x: "45vw"
    });

    // First photo appears
    tl.to("#photo1", { duration: 1, opacity: 1 });
    tl.to("#photo1", { duration: 1, opacity: 0 }, "+=2");

    // Continue Sweet Boy journey
    tl.to("#sweetBoy", {
      duration: 2,
      x: "65vw"
    });

    // Second photo appears
    tl.to("#photo2", { duration: 1, opacity: 1 });
    tl.to("#photo2", { duration: 1, opacity: 0 }, "+=2");

    // Tiny bounce happy animation
    tl.to("#sweetBoy", {
      duration: 0.5,
      y: "-=15",
      repeat: 3,
      yoyo: true
    });

    // Move center & show Leah GIF
    tl.to("#sweetBoy", {
      duration: 1.5,
      x: "50vw",
      y: "0"
    });
    tl.to("#photo3", { duration: 1, opacity: 1 });

    // Ending message
    tl.to("#endingMessage", { duration: 1.5, opacity: 1, scale: 1.2 });
  </script>

</body>
</html>
